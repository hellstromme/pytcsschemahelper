[mypy]
# Target Python version (project minimum)
python_version = 3.9

# Enable strict type checking
strict = True

# Pydantic plugin for better Pydantic v2 support
plugins = pydantic.mypy

# Package to check (src-layout)
files = src/pytcsschemahelper

# Additional warnings
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

# Strict settings (these are included in strict = True, but listed for clarity)
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_equality = True
strict_concatenate = True

# Show error codes
show_error_codes = True

# Pydantic plugin configuration
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True

# Per-module overrides for tests (if they exist)
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
